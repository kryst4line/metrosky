
<div #feed
  class="relative w-full h-full min-h-0 flex-1"
>
  <ag-virtual-scroll
    #vs
    [items]="posts"
    [height]="'100%'"
    [min-row-height]="150"
    [class]="dialog ? 'invisible' : 'visible'"
    (onItemsRender)="nextData($event); manageRefresh();"
  >
    @for (post of vs.items; track post.uuid; let i = $index) {
      <feed-post-card
        [feedViewPost]="post"
        (onPostClick)="openPost($event.post().uri)"
        (onEmbedClick)="openPost($any($event.record).uri)"
        class="cursor-pointer"
      />
    }
  </ag-virtual-scroll>
</div>
