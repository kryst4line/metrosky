
<div #feed
  class="relative w-full h-full min-h-0 flex-1"
>
  <ag-virtual-scroll
    #vs
    [items]="posts"
    [height]="'100%'"
    [min-row-height]="150"
    (onItemsRender)="loadMore($event)"
  >
    @for (post of vs.items; track post.uuid; let i = $index) {
      <feed-view-post-card
        [feedViewPost]="post"
        (onPostClick)="openPost($event)"
      />
    }
  </ag-virtual-scroll>
</div>
