<div class="w-[28rem] h-full overflow-auto">

    [minBufferPx]="500"
    [maxBufferPx]="1000"
    autosize
    class="h-full w-full"
  >
    <feed-view-post-card
      *cdkVirtualFor="let post of posts"
      [feedViewPost]="post"
    />

      class="msky-text-header"

    >Loading</span>
  </cdk-virtual-scroll-viewport>
</div>
