<div
  class="flex h-full w-full min-h-0 min-w-0 deck-bg"
  ng2FileDrop
  (onFileDrop)="onFileDrop($event)"
>
  <sidebar
    (onActionProfile)="dialogService.openAuthor($event)"
    (onActionPost)="postService.createPost()"
  />

  <div
    class="flex w-full h-full min-h-0 py-5 px-10 gap-8 overflow-x-auto"

  >
    <div class="flex flex-col">
      <div
        class="h-12 shrink-0 msky-text-header leading-[100%]"
      >
        timeline
      </div>
      <timeline-feed
        [triggerRefresh]="refreshFeeds"
        class="w-[30rem] flex-1 min-h-0"
      />
    </div>
    <div class="flex flex-col">
      <div
        class="h-12 shrink-0 msky-text-header leading-[100%]"
      >
        notifications
      </div>
      <notification-feed class="w-[30rem] flex-1 min-h-0"/>
    </div>
  </div>
</div>

<p-drawer
  [visible]="postCompose() !== undefined"
  [modal]="false"
  position="bottom"
  styleClass="!border-none !bg-[#002047] !h-auto"
  transitionOptions="0.15s ease-out"
>
  <ng-template #headless>
    <post-composer
      class="h-full"
      [loading]="creatingPost"
      (onPublishPost)="publishPost($event)"
    />
  </ng-template>
</p-drawer>
